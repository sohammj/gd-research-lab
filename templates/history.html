<!-- history.html -->
{% extends "base.html" %}

{% block title %}Research History - Agentic Research Lab{% endblock %}

{% block content %}
<div class="glass-effect rounded-xl p-6">
    <h1 class="text-3xl font-bold text-white mb-6">
        <i class="fas fa-history mr-3"></i>Research History
    </h1>

    <div class="text-center py-12">
        <i class="fas fa-clipboard-list text-6xl text-white/50 mb-4"></i>
        <h2 class="text-xl text-white mb-4">History Feature Coming Soon!</h2>
        <p class="text-white/70 mb-6">
            We're working on adding research history tracking to save and revisit your previous analyses.
        </p>
        <a href="/" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Analysis
        </a>
    </div>
</div>
{% endblock %}
